    <script type="text/javascript">
      // Armazena a rota solicitada antes de redirecionar
      var pathname = window.location.pathname;
      
      if (pathname !== '/' && !pathname.includes('/index.html')) {
        // Salva em sessionStorage para uso posterior
        sessionStorage.redirect = pathname;
        // Redireciona para a raiz
        window.location.href = '/';
      }
    </script>
  </head>
