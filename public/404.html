    <script type="text/javascript">
      // Armazena o caminho atual antes de redirecionar
      var pathname = window.location.pathname;
      var search = window.location.search;
      
      // Evita redirect infinito
      if (!sessionStorage.redirect_attempted) {
        sessionStorage.redirect_attempted = 'true';
        if (pathname !== '/' && pathname !== '/index.html') {
          sessionStorage.redirect = pathname + search;
        }
        window.location.replace('/');
      }
    </script>
  </head>
