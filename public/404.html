<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel Nunes - AI Specialist & Data Engineer</title>
    <script type="text/javascript">
      // Redireciona para index.html para SPA routing
      // Pega a rota solicitada e a passa como um parâmetro
      var pathSegments = window.location.pathname.split('/').filter(Boolean);
      
      // Se tem um segmento de rota, guarda e redireciona
      if (pathSegments.length > 0) {
        sessionStorage.redirect = '/' + pathSegments.join('/');
      }
      
      // Redireciona para a raiz
      window.location.href = '/';
    </script>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para usar este site.</noscript>
  </body>
</html>
